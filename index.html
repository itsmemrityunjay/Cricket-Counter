<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Based Counter with Coin Toss</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #ffffff;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      .message {
        font-size: 1.8rem;
        margin: 10px 0;
        animation: fadeIn 2s ease-in-out;
      }

      .counter {
        font-size: 4rem;
        font-weight: bold;
        margin: 20px 0;
        background: linear-gradient(90deg, #000000, #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 1.5s infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        margin-top: 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      /* Popup styling */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        /* width: 80vw;
        height: 80vh; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        display: none;
        z-index: 1000;
      }

      .popup h2 {
        margin: 0 0 20px;
        color: #333;
      }

      .coin {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffcc33, #ffdd66);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .stats {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #333;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="rb_11912.png" alt="Get Set Cricket" width="200" height="200" />
    <h1>Get Set Cricket</h1>
    <div class="message" id="message">Counting down to 2 PM...</div>
    <div class="counter" id="counter">00:00:00</div>
    <button id="doTossButton">Do Toss</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <div>
        <h2>Coin Toss</h2>
      </div>
      <div class="coin" id="coinFace">?</div>
      <button id="flipButton">Flip</button>
      <button id="closeButton">Close</button>
      <div class="stats">
        <p>Heads: <span id="headsCount">0</span></p>
        <p>Tails: <span id="tailsCount">0</span></p>
      </div>
    </div>
    <iframe
      id="background-audio"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/Oj623A71okc?autoplay=1&loop=1&playlist=Oj623A71okc"
      frameborder="0"
      allow="autoplay"
      loop="1"
      style="display: none"
    ></iframe>

    <script>
      let targetHour = 13; // 1 PM in 24-hour format
      let headsCount = 0;
      let tailsCount = 0;

      function updateCounter() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentSecond = now.getSeconds();

        // Determine the next target time
        if (currentHour >= 13 && currentHour < 16) {
          targetHour = 16; // Switch to 4 PM after 2 PM
          document.getElementById("message").textContent =
            "Counting down to 4 PM...";
        } else if (currentHour >= 16) {
          targetHour = 11 + 24; // Switch to the next day's 1 PM
          document.getElementById("message").textContent =
            "Counting down to tomorrow's 1 PM...";
        }

        // Calculate the time difference
        const targetTime = new Date();
        targetTime.setHours(targetHour, 0, 0, 0);

        const timeDifference = targetTime - now;

        if (timeDifference > 0) {
          const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
          const seconds = Math.floor((timeDifference / 1000) % 60);

          document.getElementById("counter").textContent = `${hours
            .toString()
            .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
            .toString()
            .padStart(2, "0")}`;
        } else {
          document.getElementById("counter").textContent = "00:00:00";
        }
      }

      // Update the counter every second
      setInterval(updateCounter, 1000);

      // Coin Toss Logic
      const doTossButton = document.getElementById("doTossButton");
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      const flipButton = document.getElementById("flipButton");
      const closeButton = document.getElementById("closeButton");
      const coinFace = document.getElementById("coinFace");
      const headsCountElement = document.getElementById("headsCount");
      const tailsCountElement = document.getElementById("tailsCount");

      doTossButton.addEventListener("click", () => {
        overlay.style.display = "block";
        popup.style.display = "block";
        coinFace.textContent = "?";
      });

      flipButton.addEventListener("click", () => {
        const result = Math.random() < 0.5 ? "Head" : "Tail";
        coinFace.textContent = result;
        if (result === "Head") {
          headsCount++;
          headsCountElement.textContent = headsCount;
        } else {
          tailsCount++;
          tailsCountElement.textContent = tailsCount;
        }
      });

      closeButton.addEventListener("click", () => {
        overlay.style.display = "none";
        popup.style.display = "none";
        headsCount = 0;
        tailsCount = 0;
      });
    </script>
  </body>
</html>
